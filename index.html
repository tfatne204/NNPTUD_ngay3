<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img{height:60px;width:60px;object-fit:cover;border-radius:6px;margin-right:6px}
    .price-badge{font-size:0.95rem}
    .sortable{cursor:pointer;user-select:none}
    .sortable:hover{color:#0066cc;text-decoration:underline}
  </style>
</head>
<body>
  <nav class="navbar bg-light mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Products Dashboard</span>
    </div>
  </nav>

  <div class="container py-2">
    <div class="row mb-3">
      <div class="col-md-6">
        <input id="search" class="form-control" placeholder="Tìm theo tiêu đề..." />
      </div>
      <div class="col-md-3">
        <label for="items-per-page" class="form-label">Mục/trang:</label>
        <select id="items-per-page" class="form-select">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>

    <div id="spinner" class="d-flex justify-content-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle" id="products-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th class="sortable" data-sort-field="title">Title <span class="sort-indicator"></span></th>
            <th class="sortable" data-sort-field="price">Price <span class="sort-indicator"></span></th>
            <th>Category</th>
            <th>Images</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a id="prev-btn" class="page-link" href="#">← Trước</a></li>
        <li id="page-numbers" class="d-flex gap-1"></li>
        <li class="page-item"><a id="next-btn" class="page-link" href="#">Sau →</a></li>
      </ul>
      <div class="text-center">
        <small id="page-info" class="text-muted">Trang 1</small>
      </div>
    </nav>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
