<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img{height:60px;width:60px;object-fit:cover;border-radius:6px;margin-right:6px}
    .price-badge{font-size:0.95rem}
    .sortable{cursor:pointer;user-select:none}
    .sortable:hover{color:#0066cc;text-decoration:underline}
    .product-row{cursor:pointer}
    .product-row:hover{background-color:#f8f9fa}
    .modal-image{max-width:200px;height:auto;border-radius:8px;margin-bottom:15px}
  </style>
</head>
<body>
  <nav class="navbar bg-light mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Products Dashboard</span>
    </div>
  </nav>

  <div class="container py-2">
    <div class="row mb-3">
      <div class="col-md-6">
        <input id="search" class="form-control" placeholder="T√¨m theo ti√™u ƒë·ªÅ..." />
      </div>
      <div class="col-md-3">
        <label for="items-per-page" class="form-label">M·ª•c/trang:</label>
        <select id="items-per-page" class="form-select">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="export-csv" class="btn btn-success w-100">üì• Export CSV</button>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="create-btn" class="btn btn-primary w-100">‚ûï T·∫°o s·∫£n ph·∫©m</button>
      </div>
    </div>

    <div id="spinner" class="d-flex justify-content-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle" id="products-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th class="sortable" data-sort-field="title">Title <span class="sort-indicator"></span></th>
            <th class="sortable" data-sort-field="price">Price <span class="sort-indicator"></span></th>
            <th>Category</th>
            <th>Images</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a id="prev-btn" class="page-link" href="#">‚Üê Tr∆∞·ªõc</a></li>
        <li id="page-numbers" class="d-flex gap-1"></li>
        <li class="page-item"><a id="next-btn" class="page-link" href="#">Sau ‚Üí</a></li>
      </ul>
      <div class="text-center">
        <small id="page-info" class="text-muted">Trang 1</small>
      </div>
    </nav>
  </div>

  <!-- Create Product Modal -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">T·∫°o s·∫£n ph·∫©m m·ªõi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createForm">
            <div class="mb-3">
              <label class="form-label">Title *</label>
              <input type="text" id="createTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Price *</label>
              <input type="number" id="createPrice" class="form-control" step="0.01" min="0" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Category ID *</label>
              <input type="number" id="createCategory" class="form-control" placeholder="e.g., 1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea id="createDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" id="createImage" class="form-control" placeholder="https://example.com/image.jpg">
            </div>
            <small class="text-muted d-block" id="createStatus"></small>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="submitCreateBtn" class="btn btn-primary">üíæ T·∫°o</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productTitle">Chi ti·∫øt s·∫£n ph·∫©m</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="productImage" src="" alt="Product" class="modal-image d-block mx-auto">
          <div id="viewMode">
            <p><strong>ID:</strong> <span id="productId"></span></p>
            <p><strong>Title:</strong> <span id="productTitleText"></span></p>
            <p><strong>Price:</strong> <span id="productPriceText"></span></p>
            <p><strong>Category:</strong> <span id="productCategoryText"></span></p>
            <p><strong>Description:</strong> <span id="productDescriptionText"></span></p>
          </div>
          <div id="editMode" style="display:none;">
            <form id="editForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="editTitle" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" id="editPrice" class="form-control" step="0.01" min="0" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="editDescription" class="form-control" rows="3"></textarea>
              </div>
              <small class="text-muted d-block" id="editStatus"></small>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="editBtn" class="btn btn-primary">‚úèÔ∏è Edit</button>
          <button type="button" id="saveBtn" class="btn btn-success" style="display:none;">üíæ Save</button>
          <button type="button" id="cancelEditBtn" class="btn btn-secondary" style="display:none;">Cancel</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
