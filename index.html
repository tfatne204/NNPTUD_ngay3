<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img{height:60px;width:60px;object-fit:cover;border-radius:6px;margin-right:6px}
    .price-badge{font-size:0.95rem}
  </style>
</head>
<body>
  <nav class="navbar bg-light mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Products Dashboard</span>
    </div>
  </nav>

  <div class="container py-2">
    <div class="row mb-3">
      <div class="col-md-6">
        <input id="search" class="form-control" placeholder="Tìm theo tiêu đề..." />
      </div>
    </div>

    <div id="spinner" class="d-flex justify-content-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle" id="products-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Images</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
